  android: "launcher_icon" # Name of the generated Android icon
  ios: true                # Enable icon generation for iOS
  image_path: "assets/icon/icon.png" # â¬…ï¸ Define the path to your image
  min_sdk_android: 21      # Recommended setting for wide compatibility
# ğŸ¯ END OF APP ICON CONFIGURATION ğŸ¯

