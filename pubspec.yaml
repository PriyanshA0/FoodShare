publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  image_picker: ^1.2.0
  shared_preferences: ^2.5.3
  flutter_launcher_icons: "^0.13.1"
  intl: ^0.20.2
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

